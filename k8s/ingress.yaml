apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dotmakeup-bird
spec:
  dnsNames:
    - bird.makeup
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  secretName: ssl-cert-bird-dotmakeup
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotmakeup-bird
  annotations:
    certmanager.k8s.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - bird.makeup
      secretName: ssl-cert-bird-dotmakeup
  rules:
    - host: bird.makeup
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dotmakeup
                port:
                  number: 80
